 <div class="container">
   <div class="row w-100 d-flex justify-content-center align-items-center main_div">
     <div class="col-12 col-lg-6 col-md-8 col-xxl-5">
       <div class="card py-3 px-2">
         <p class="text-center my-3 text-capitalize"><span>Admin Login</span></p>
         <div class="row mx-auto">
          <div class="col-4 ">
            <a href=https://www.facebook.com/lalit.badgujar.777 target="_Icon"><i class="fab fa-facebook"></i></a>

            <a href=https://twitter.com/Lalitb2001 target="_Icon"><i class="fab fa-twitter"></i></a>

        <div class="division">
           <form  class="me" method="GET" action="http://localhost:8080/examples/servlets/servlet/Login">
          <div class="row">

              <span class="main-heading">Login Form</span>
            </div>
          </div>

          <form class="myform">

            <div class="mb-3">
              
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="e" required>
            </div>

            <div class="mb-3">
            
              <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password" name="p" required>
            </div>

          

            <div class="my-3">
            <button type="submit" class="btn btn-primary" value="Login">Login</button>
            </div>

          </form>

        </div>

      </div>
    </div>

</div>
