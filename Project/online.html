  <img class="book_a_visit" src="Gallery/online.jpg"  width="750" height="150" alt="home visit2" title="home visit2" class="img-fluid" >


  <section class="main_heading my-4 pt-5">
    <div class="container">
      <div class="row">
        <div class="col-xxl-8 col-10 cl-md-8 mx-auto">
          <form  class="me" method="GET" action="http://localhost:8080/examples/servlets/servlet/Online">
            <div class="mb-3">
              <hr  class="w-25 mx-auto"/>
              <p><b>Please fill up info for Home Visit Test</b></p>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Patient's Name - Surname" name="oname" required>
              </div>

              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abc@example.com" name="e">

              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

            </div>

            <div class="mb-3">
              
              <select class="form-select" aria-label="Default select example" name="time" required>
                <option selected>Prefered Time</option>
                
                <option value="7.30 am">7.30 am</option>
                <option value="8.00 am">8.00 am</option>
                <option value="8.30 am">8.30 am</option>
                <option value="9.00 am">9.00 am </option>
                <option value="9.30 am">9.30 am</option>
                <option value="10.00 am">10.00 am</option>
                <option value="10.30 am">10.30 am</option>
                <option value="11.00 am">11.00 am</option>
                <option value="11.30 am">11.30 am</option>
                <option value="12.00 am">12.00 am</option>  
                <option value="12.30 pm">12.30 pm</option>
                <option value="1.00 pm">1.00 pm</option>
                <option value="1.30 pm">1.30 pm</option>
                <option value="2.00 pm">2.00 pm</option>
                <option value="2.30 pm">2.30 pm</option>
                <option value="3.00 pm">3.00 pm</option>
                <option value="3.30 pm">3.30 pm</option>
                <option value="4.00 pm">4.00 pm</option>
                <option value="4.30 pm">4.30 pm</option>
                <option value="5.00 pm">5.00 pm</option>
                <option value="5.30 pm">5.30 pm</option>
                
                <option value="6.00 pm">6.00 pm</option>
                <option value="6.30 pm">6.30 pm</option>
                <option value="7.00 pm">7.00 pm</option>
                <option value="7.30 pm">7.30 pm</option>
              </select>

            </div>

            <div class="mb-3">
              <label for="checkinDate" class="form-label">Checkin Date</label>
              <input type="date" name="indate" class="form-control" required>
            </div>
            
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example" name="ttype">
                <option selected>Select Test</option>
                <option value="ECG">ECG</option>
                <option value="Blood Test">Blood Test</option>
                <option value="Covid RTPCR">Covid RTPCR</option>
                <option value="CT Scan">CT Scan</option> 
                <option value="Sonography">Sonography</option>
                <option value="2D Echo">2D Echo</option>
                <option value="X-Ray">X-Ray</option>
                <option value="Color Doppler">Color Doppler</option>
                <option value="Stress">Stress </option>
              </select>

            </div>

            <div class="mb-3">
             <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
             <input type="text" class="form-control" id="exampleInputPassword1" name="phno" required>
           </div>

           <button type="submit" class="btn btn-primary" value="save">Submit</button>
         </form>
       </div>
     </div>

   </div>

 </section>

<script type="text/javascript">
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })

  var scrollSpy = new bootstrap.ScrollSpy(document.body, {
    target: '#navbar-example'
  })
</script>
